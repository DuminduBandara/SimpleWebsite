<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</head>
<body>
    
    <!-- nav bar -->
    <div class="flex px-10 md:px-0 justify-between md:justify-around items-center w-full h-[5rem] shadow-lg">
        <div>
            <img src="./assets/logo.svg" alt="logo" width="200px"/>
        </div>
        <div  class="hidden md:flex justify-between items-center w-[50%] text-md">
            <div class="h-full transition ease-in-out delay-150 hover:scale-110 hover:text-[#6c63ff] duration-300">
                <a href="#">
                    <span>Product</span>
                </a>
            </div>
            <div class="h-full transition ease-in-out delay-150 hover:scale-110 hover:text-[#6c63ff] duration-300">
                <a href="#">
                    <span>Case Study</span>
                </a>
            </div >
            <div class="h-full transition ease-in-out delay-150 hover:scale-110 hover:text-[#6c63ff] duration-300">
                <a href="#">
                    <span>Pricing</span>
                </a>
            </div>
            <div class="h-full transition ease-in-out delay-150 hover:scale-110 hover:text-[#6c63ff] duration-300">
                <a href="#">
                    <span>Contact</span>
                </a>
            </div>
            <div class="p-3 bg-[#000] text-[#fff] rounded-md hover:bg-[#6c63ff] h-full transition ease-in-out delay-150 hover:scale-110 duration-300">
                <a href="#" >
                    <span>Get Started</span>
                </a>
            </div>
        </div>
    </div>

    <!-- hamburger -->
    <div class="md:hidden flex flex-col gap-2 fixed top-7 right-10 z-[200] ham" id="ham">
        <div class="w-[35px] h-[2px] bg-[#000]"></div>
        <div class="w-[35px] h-[2px] bg-[#000]"></div>
        <div class="w-[35px] h-[2px] bg-[#000]"></div>        
    </div>

    <!-- mobile menu -->
    <div class="w-full h-screen bd flex md:hidden items-center justify-between pt-[2rem]">
        <div  class="flex flex-col justify-between items-center w-full h-[400px] text-lg text-[#fff]">
            <div class="w-full text-center h-full transition ease-in-out delay-150 hover:scale-110 duration-300">
                <a href="#">Products</a>
            </div>
            <div class="w-full text-center h-full transition ease-in-out delay-150 hover:scale-110 duration-300">
                <a href="#">Case Study</a>
            </div>
            <div class="w-full text-center h-full transition ease-in-out delay-150 hover:scale-110  duration-300">
                <a href="#">Pricing</a>
            </div>
            <div class="w-full text-center h-full transition ease-in-out delay-150 hover:scale-110 duration-300">
                <a href="#">Contact</a>
            </div>
            <div class="w-full text-center h-full transition ease-in-out delay-150 hover:scale-110 duration-300">
                <a href="#" class="bg-[#fff] text-[#000] p-3 rounded-md">Get Started</a>
            </div>
            
        </div>
    </div>


    <script type="text/javascript" src="./index.js"></script>
</body> 
</html>
